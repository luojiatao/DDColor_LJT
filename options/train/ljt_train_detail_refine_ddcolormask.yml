# 方案DDColorMask复现：Early-Fusion + refine 同时拼 B 与 A（更接近 ddcolormask_arch_cjy_detail_transfer.py）
# 用法：python basicsr/train.py -opt options/train/ljt_train_detail_refine_ddcolormask.yml

name: detail_refine_ddcolormask
model_type: DetailRefineModel
scale: 1
num_gpu: auto
manual_seed: 0

# datasets
# 你需要先准备一个 meta 文件，每行三列：
#   path_to_B  path_to_A  path_to_C
# 其中：
#   B=结构/内容图（例如：无褶皱但模糊）
#   A=参考/细节图（例如：清晰但有褶皱）
#   C=目标真值（例如：无褶皱且清晰）
#
# 注意：三张图必须同尺寸；训练会对三者做一致 crop/flip/rotate。

datasets:
  train:
    name: TripletTrain
    type: TripletRefineDataset
    meta_info_file: ["data_list/ljt_detail_refine_train.txt"]
    gt_size: 512
    use_hflip: True
    use_rot: False

    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 3
    pin_memory: True
    persistent_workers: True
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: TripletVal
    type: TripletRefineDataset
    meta_info_file: "data_list/ljt_detail_refine_val.txt"
    gt_size: ~

# network
network_g:
  type: DetailRefineDDColorMask
  encoder_name: convnext-l
  num_queries: 256
  num_scales: 3
  dec_layers: 9
  nf: 512
  out_channels: 3
  last_norm: Spectral
  encoder_from_pretrain: True
  input_size: [512, 512]
  do_imagenet_normalize: True

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-4
    weight_decay: 0.01
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [25000, 40000]
    gamma: 0.5

  total_iter: 50000
  warmup_iter: -1

  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1.0
      'conv4_4': 1.0
      'conv5_4': 1.0
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0

# validation
val:
  val_freq: 5000
  save_img: true
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false

# logger
logger:
  print_freq: 100
  save_snapshot_freq: ~
  save_checkpoint_freq: 5000
  use_tb_logger: true

# misc
dist_params:
  backend: nccl
  port: 29500
